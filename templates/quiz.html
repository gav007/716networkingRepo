{%- extends "base.html" -%}

{%- block title -%}Quiz{%- endblock -%}

{%- block extra_css -%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
{%- endblock -%}

{%- block content -%}
<div class="quiz-container" id="quiz-container">
  <header class="quiz-header">CCNA Intro to Networking TU/716 Quiz</header>

  <div id="question-area"></div>
  <div id="feedback-area"></div>

  <div class="quiz-buttons">
    <button id="submit-answer-btn">Submit Answer</button>
    <button id="next-btn" style="display: none;">Next</button>
  </div>

  <div class="final-score" id="final-score" style="display: none;"></div>
  <div class="actions" id="final-actions" style="display: none;">
    <button id="retry-btn">Try Again</button>
    <button id="home-btn" onclick="window.location='/'">Home</button>
  </div>

  <footer class="quiz-footer">
    &copy; 2025 NetWorkGav Quiz App |
    <a href="https://www.netacad.com/" target="_blank">Contact Support</a>
  </footer>
</div>
{%- endblock -%}

{%- block extra_js -%}
<script>window.selectedQuiz = "{{ selected_quiz }}";</script>
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{%- endblock -%}
